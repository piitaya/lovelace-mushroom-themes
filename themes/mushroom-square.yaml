Mushroom Square:
    # Home Assistant override
    ha-card-box-shadow: inset 0px 0px 0px 1px var(--border-color)
    ha-card-border-radius: 6px
    # Layout
    mush-spacing: 8px
    # Elements
    mush-icon-border-radius: 6px
    mush-control-border-radius: 6px
    # Chips
    mush-chip-border-radius: 6px
    modes:
        light:
            border-color: "#E8E8E8"
        dark:
            border-color: "#1F1B24"
